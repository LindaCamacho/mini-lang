<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MiniLang IDE ðŸŒƒ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    body {
      font-family: 'Fira Code', monospace;
      background-color: #1a1b26;
      color: #c0caf5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      color: #7aa2f7;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px #2ac3de;
    }

    .editor-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 95%;
      max-width: 1000px;
    }

    .card {
      background-color: #24283b;
      border: 1px solid #7aa2f7;
      border-radius: 12px;
      box-shadow: 0 0 10px #7aa2f7;
      padding: 25px;
      display: flex;
      flex-direction: column;
    }

    textarea {
      height: 250px;
      resize: vertical;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #7aa2f7;
      background-color: #1a1b26;
      color: #c0caf5;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      background-color: #7aa2f7;
      color: #1a1b26;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #2ac3de;
      color: #24283b;
    }

    pre {
      background-color: #1a1b26;
      border: 1px solid #7aa2f7;
      border-radius: 12px;
      padding: 20px;
      color: #c0caf5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>MiniLang IDE ðŸŒƒ</h1>
  <div class="editor-container">
    <div class="card">
      <label for="code-area">CÃ³digo:</label>
      <textarea id="code-area" placeholder="Escribe tu cÃ³digo MiniLang aquÃ­..."></textarea>
      <button id="run-btn">Ejecutar</button>
    </div>
    <div class="card">
      <label>Salida:</label>
      <pre id="output-area"></pre>
    </div>
  </div>

  <script>
    const runBtn = document.getElementById("run-btn");
    const codeArea = document.getElementById("code-area");
    const outputArea = document.getElementById("output-area");

    runBtn.addEventListener("click", () => {
      const code = codeArea.value;

      fetch("/interpreter/run/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.output) {
          outputArea.textContent = data.output;
        } else if (data.error) {
          outputArea.textContent = "Error: " + data.error;
        }
      })
      .catch(err => {
        outputArea.textContent = "Error al conectar con el servidor: " + err;
      });
    });
  </script>
</body>
</html>
